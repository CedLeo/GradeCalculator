<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <title>Grade Calculator</title>
</head>
<body>
    <main>
        <div class="title"><h1>Hows your grade?</h1></div>
        <div class="grade-labels">
            <div class="row-item subject-name-lbl">Subject Name</div>
            <div class="row-item subject-units-lbl">Subject Units</div>
            <div class="row-item subject-grade-lbl">Subject grade (1-100)</div>
            <div class="row-item grade-converted-lbl">Grade Converted(1-5)</div>
            <button id="removeTableBtn">Remove table</button>
            <button id="addTableBtn">Add table</button>
        </div>
        <div class="grade-table" id="gradeTable">
            <div class="row 1">
                <div class="row-item subject-name"><input type="text" placeholder="Subject Name"></div>
                <div class="row-item subject-units"><input type="number" placeholder="Units" class="unit-input"></div>
                <div class="row-item subject-grade"><input type="number" placeholder="Grade" class="grade-input"></div>
                <div class="row-item grade-converted"><p></p></div>
            </div>  
        </div>
        <div class="grade-labels">
                <div class="row-item subject-name"><p>--------------------</p></div>
                <div class="row-item subject-units"><p>----Total Units----</p></div>
                <div class="row-item subject-grade"><p>---Grade Average---</p></div>
                <div class="row-item grade-converted"><p>---Unit Conversion---</p></div>
        </div>
        <div class="grade-labels">
                <div class="row-item subject-name"><p></p></div>
                <div class="row-item subject-units"><p id="totalUnits"></p></div>
                <div class="row-item subject-grade"><p id="gradeAverage"></p></div>
                <div class="row-item grade-converted"><p id="finalConversion"></p></div>
        </div>
    </main>
    <script src="script.js">

    </script>
    <!-- by ced -->
</body>
</html>
